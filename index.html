<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <section class="card-container">
      <h2>Courses</h2>
      <article class="card">
        <header class="card__header">
          <img src="./img/pexels-pixabay-41951.jpg" class="card__image" alt="The Cosmos" />
        </header>
        <div class="card__content">
          <h3 class="card__title">An Introduction to the Biggest Mysteries of the Cosmos</h3>
          <p class="card__text">This course introduces what we know about the universe, before
            exploring four key mysteries that are the focus of cutting-edge research in
            cosmology.</p>
        </div>
        <footer class="card__footer">
          52 Classes
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
